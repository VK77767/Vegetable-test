<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>志光街菜攤</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-green: #2E7D32;
      --accent-yellow: #F9A825;
      --light-bg: #FCFAF5;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --text-dark: #444;
      --hover-green: #388E3C;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(to right, #a5d6a7, #81c784);
      padding: 40px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 10px var(--card-shadow);
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 1.5px;
      font-weight: 700;
    }

    nav {
      background-color: var(--main-green);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px var(--card-shadow);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      font-size: 1.05em;
      padding: 8px 14px;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: var(--accent-yellow);
      color: #2E7D32;
    }

    .banner {
      background-image: url('0.jpg');
      background-size: cover;
      background-position: center;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.2em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .content {
      padding: 60px 20px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .category-title {
      font-size: 2em;
      font-weight: bold;
      color: var(--main-green);
      text-align: center;
      margin-bottom: 10px;
    }

    .category-description {
      font-size: 1.1em;
      color: #666;
      text-align: center;
      margin-bottom: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 12px var(--card-shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 16px 0 8px;
      font-size: 1.2em;
      color: var(--main-green);
      text-align: center;
    }

    .card p {
      font-size: 0.95em;
      color: #555;
      text-align: center;
      padding: 0 16px 16px;
    }

    footer {
      background-color: var(--main-green);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1em;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      .banner {
        font-size: 1.6em;
        height: 220px;
        text-align: center;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>志光街菜攤</h1>
  </header>

  <nav>
    <a href="蔬菜.html">葉菜類</a>
    <a href="#root">根莖類</a>
    <a href="#fruit">瓜果類</a>
    <a href="#organic">有機蔬菜</a>
    <a href="#daily">生活用品</a>
    <a href="#others">其他分類</a>
  </nav>

  <div class="banner">
    新鮮直送．安心蔬菜
  </div>

  <div class="content" id="leafy">
    <div class="category-title">商品一覽</div>
    <div class="category-description">
      精選新鮮葉菜，為您的健康加分，無論是清爽沙拉還是美味湯品，都是最佳選擇！
    </div>

    <div class="product-grid">
      <div class="card"><img src="1.jpg" alt="青江菜"><h3>青江菜</h3><p>口感清脆、富含維生素A與纖維。</p></div>
      <div class="card"><img src="2.jpg" alt="小黃瓜"><h3>小黃瓜</h3><p>清爽解熱，可生食或入菜。</p></div>
      <div class="card"><img src="3.jpg" alt="番茄"><h3>番茄</h3><p>含有豐富茄紅素，有助抗氧化。</p></div>
      <div class="card"><img src="4.jpg" alt="紅蘿蔔"><h3>紅蘿蔔</h3><p>營養豐富，有助眼睛健康。</p></div>
	  <div class="card"><img src="5.jpg" alt="高麗菜"><h3>紅蘿蔔</h3><p>營養豐富，有助眼睛健康。</p></div>
	  <div class="card"><img src="6.jpg" alt="玉米"><h3>紅蘿蔔</h3><p>營養豐富，有助眼睛健康。</p></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 志光街菜攤 | 所有權利保留</p>
  </footer>

</body>
</html>
